<form #myForm="ngForm" novalidate (ngSubmit)="submit(myForm)">
  <div class="form-group">
      <label>Имя</label>
      <input class="form-control" name="name" [(ngModel)]="name" #myname="ngModel" required />
      {{myname.value}}
  </div>
  <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" 
          required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" />
  </div>
  <div class="form-group">
      <label>Телефон</label>
      <input class="form-control" name="phone" ngModel 
          required pattern="[0-9]{10}" />
  </div>
  <div class="form-group">
       <input type="submit" [disabled]="myForm.invalid" class="btn btn-default" value="Отправить" />
  </div>
</form>
<div>Имя: {{myForm.value.name}}</div>
<div>Email: {{myForm.value.email}}</div>
