<table class="table table-striped">
  <thead>
      <tr>
          <th>Модель</th>
          <th>Цена</th>
          <th>Производитель</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let phone of phones">
          <td>{{phone.name}}</td>
          <td>{{phone.price}}</td>
          <td>{{phone.company}}</td>
      </tr>
  </tbody>
</table>
<div class="col-xs-8"> 
  <div class="form-group">
      <label>Название модели</label>
      <input class="form-control" name="name" [(ngModel)]="item.name"  #phoneTitle="ngModel" (change)="onTitleChange()"/>
  </div>
  <div class="form-group">
      <label>Цена</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="price" #phonePrice="ngModel" />
  </div>
  <div class="form-group">
      <label>Производитель</label>
      <select class="form-control" name="company" [(ngModel)]="company" #phoneCompany="ngModel">
          <option  *ngFor="let comp of companies" [value]="comp">
              {{comp}}
          </option>
      </select>
  </div>
  <div class="form-group">
      <button class="btn btn-default" (click)="addPhone(phoneTitle, phonePrice, phoneCompany)">Добавить</button>
  </div>
</div>


<div>
    <p>{{phoneTitle.name}} : {{phoneTitle.model}}</p>
    <p>{{phonePrice.name}} : {{phonePrice.model}}</p>
    <p>{{phoneCompany.name}} : {{phoneCompany.model}}</p>
</div>
