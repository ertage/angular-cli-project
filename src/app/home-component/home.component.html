<h2>Users information</h2>
<div> 
  <table class="table table-striped">
    <thead>
      <th>Имя пользователя</th>
      <th>Возраст пользователя</th>
      <th>Email пользователя</th>
    </thead>  
    <tbody >
      <tr *ngFor="let user of users">
        <td bold (click)="onSelect(user)">{{user?.name}}</td>
        <td>{{user?.age}}</td>
        <td>{{user?.email}}</td>
        <td><button class="btn btn-default" (click)="delete(user)">Удалить</button></td>
      </tr>
      
    </tbody>
  </table>
</div>

<form [formGroup]="myForm" (ngSubmit)="submit(myForm)">
  <div class="form-group">
      <label>Имя</label>
      <input class="form-control" name="username" formControlName="name" />
  </div>
  <div class="form-group">
      <label>Возраст</label>
      <input class="form-control" type="number" name="age" formControlName="age" />
  </div>
  <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" name="age" formControlName="email" />
  </div>
  <div class="form-group">
      <button class="btn btn-default">Отправить</button>
  </div>
</form>

<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date =  $event.next" (load)="selectToday()"></ngb-datepicker>


<pre>Month: {{date.day}}.{{ date.month }}.{{ date.year }}</pre>
<pre>{{model | json }}</pre>
